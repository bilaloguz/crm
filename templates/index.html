<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Aviteng CRM</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Aviteng CRM</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Home </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Customer<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Mail</a>
        </li>
      </ul>
    </div>
  </nav>

  <body class="bg-dark">
    <br><br>
    <div class="container bg-dark">
    <table class="table table-striped table-dark table-hover table-sm">
      <thead class="thead-dark">
        <tr>
          <th style="width: 8.33%">#</th>
          <th style="width: 16.66%">Name</th>
          <th style="width: 16.66%">Company</th>
          <th style="width: 16.66%">Title</th>
          <th style="width: 16.66%">e-mail</th>
          <th style="width: 16.66%">Phone</th>
          <th style="width: 8.33%"></th>
          <th style="width: 8.33%"></th>
        </tr>
      </thead>
      <tbody>
        {% for customer in customers %}
        <tr>
          <th scope="row">{{ customer.id }}</td>
          <td>{{ customer.name }}</td>
          <td>{{ customer.company }}</td>
          <td>{{ customer.title }}</td>
          <td>{{ customer.email }}</td>
          <td>{{ customer.phone }}</td>
          <td><button type="button" class="btn btn-warning">Edit</button></td>
          <td><button type="button" class="btn btn-danger" onclick="alert('delete');">Delete</button></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>
  </body>

  </html>
